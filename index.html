<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Enviar Email Módulo 20</title>
</head>
<body>
    <h1>Enviar Email Módulo 20</h1>

    <form id="emailForm">
        <label for="recipient">Destinatário:</label>
        <input type="email" id="recipient" name="recipient" required><br><br>

        <label for="subject">Assunto:</label>
        <input type="text" id="subject" name="subject" required><br><br>

        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>

        <button type="button" onclick="enviarEmail()">Enviar Email</button>
    </form>

    <script>
        function enviarEmail() {
            alert('Email enviado com sucesso!');
        }
    </script>
</body>
</html>
