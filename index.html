<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Enviar Email Módulo 20</title>
</head>
<body>
    <h1>Enviar Email Módulo 20</h1>
    
    <img class="centered-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWSWKRsvp8dRy3w6-wja2j8HawAwfQd8E_qw&usqp=CAU" alt="img-email">


    <form id="emailForm">
        <table>
            <tr>
                <td><label for="recipient">Destinatário:</label></td>
                <td><input type="email" id="recipient" name="recipient" required></td>
            </tr>
            <tr>
                <td><label for="subject">Assunto:</label></td>
                <td><input type="text" id="subject" name="subject" required></td>
            </tr>
            <tr>
                <td><label for="message">Mensagem:</label></td>
                <td><textarea id="message" name="message" rows="4" required></textarea></td>
            </tr>
        </table>

        <button type="button" onclick="enviarEmail()">Enviar Email</button>
    </form>

    <script>
        function enviarEmail() {
            alert('Email enviado com sucesso!');
        }
    </script>
</body>
</html>
